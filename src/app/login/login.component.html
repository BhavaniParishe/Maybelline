            <img [src]="img1" class="img1" height="600" width="1500">

<section class="mybg">
    <div class="container m-4">
        <div class="row">   
            <div class="col-md-4 top">
                <div>
                    <form action="" name="form"(ngSubmit)="f.form.valid && register()" #f="ngForm">
                        <div class="form-group">
                            <label for="" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" [(ngModel)]="username" #uname="ngModel" required>
                            <div *ngIf="f.submitted &&  !uname.valid" class="text-danger">Username is required</div>

                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Password</label>
                            <input type="text" name="password" class="form-control" [(ngModel)]="password" #pw="ngModel" required>
                            <div *ngIf="f.submitted &&  !pw.valid" class="text-danger">Password is required</div>

                        </div>
                    
                    <div class="form-group m-4 justify-content-center d-flex">
                      <button class="btn btn-success m-4" (click)="dologin()">Login</button>
                      <button class="btn btn-danger m-4" >Cancel</button>
                    </div>
                    
            </form>
            </div>
            </div>
            </div>
            
                
            </div>
            </section>
            <br><br><br>

            <a class="nav-link text-white" routerLink="" class="frgt">Forget password?</a><br>
