<div class="container">
    <div class="row">
        <div class="col-md-4" ></div>
        <div class="col-md-4 myform">
            <h1 style="font-family:ink;text-align: center;">Checkout</h1>
            <br><br>
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control"><br>
                <label for="" class="form-label">Phone number</label>
                <input type="text" class="form-control"><br>
                <label for="" class="form-label">Payment Menthod</label>
                <div class="form-check">
                    <label class="form-check-label" for="flexCheckDefault">
                        UPI
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><br>


                    <label class="form-check-label" for="UPI">
                        Wallet/Postpaid
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="UPI"><br>


                    <label class="form-check-label" for="credit">
                        Credit/Debit/ATM Card
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="credit"><br>


                    <label class="form-check-label" for="cash">
                        Cash on delivery
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="cash"><br>


                  </div><br>
                <label class="form-label" for="textAreaExample">Address</label>
                <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
                
            </div>
            <div class="form-group m-4 justify-content-center d-flex">
                <button class="btn btn-success m-4" (click)="buy()">Buy Now</button>
                <button class="btn btn-warning m-4"><a routerLink="/cart" class="text-decoration-none text-light">Go to Cart</a></button>
              </div>
        </div>
        <div class="col-md-4"></div>
    </div>
